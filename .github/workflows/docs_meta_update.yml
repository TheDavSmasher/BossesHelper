name: Update Wiki and Meta

on:
  push:
    branches:
      - master
    paths:
      - "Assets/LuaBossHelper/**"
  workflow_call:
    
env:
  GITHUB_REPO: ${{ github.server_url }}/${{ github.repository }}/blob/master

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Prepare for Script
        run: |
          mkdir docs
          mkdir meta
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rewrite files
        run: python .github/workflows/LuaDocs/main.py $GITHUB_REPO Assets/LuaBossHelper
      
      - name: Checkout Wiki
        uses: actions/checkout@v5
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.ADDON_WIKI_PAT }}
          path: wiki

      - name: Push Docs to Wiki
        run: |
          cp -r docs/* wiki/helperFunctions/

          cd wiki
          git commit -am "[chore] Updated Lua Helper Functions docs from Workflow run ${{ github.run_number }}"
          git push

      - name: Checkout Addon
        uses: actions/checkout@v5
        with:
          repository: TheDavSmasher/bosses-helper-addon
          token: ${{ secrets.ADDON_WIKI_PAT }}
          path: addon
      
      - name: Push Meta to Addon
        run: |
          cp -r meta/* addon/library/

          cd addon
          git commit -am "[chore] Updated Lua Helper Functions meta from Worflow run ${{ github.run_number }}"
          git push
      